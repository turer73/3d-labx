<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
  </defs>

  <!-- Rounded square arka plan -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- İç glow kenar -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="white" stroke-width="0.5" opacity="0.15"/>

  <!-- XYZ Kalibrasyon Küpü -->
  <g transform="translate(32, 30)">
    <!-- Üst yüzey -->
    <path d="M0 -16 L20 -6 L0 4 L-20 -6 Z" fill="url(#top)" opacity="0.95"/>
    <!-- Sol yüzey -->
    <path d="M-20 -6 L0 4 L0 24 L-20 14 Z" fill="#1D4ED8" opacity="0.9"/>
    <!-- Sağ yüzey -->
    <path d="M20 -6 L0 4 L0 24 L20 14 Z" fill="#3730A3" opacity="0.9"/>

    <!-- Kenar highlight -->
    <path d="M0 -16 L20 -6 L0 4 L-20 -6 Z" fill="none" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <path d="M-20 -6 L0 4 L0 24 L-20 14 Z" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    <path d="M20 -6 L0 4 L0 24 L20 14 Z" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="4" x2="0" y2="24" stroke="white" stroke-width="0.5" opacity="0.25"/>

    <!-- X harfi - Üst yüzey -->
    <text x="0" y="-4" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="800" text-anchor="middle" fill="white" opacity="0.9">X</text>

    <!-- Y harfi - Sol yüzey -->
    <g transform="translate(-10, 10) skewY(28)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="800" text-anchor="middle" fill="white" opacity="0.75">Y</text>
    </g>

    <!-- Z harfi - Sağ yüzey -->
    <g transform="translate(10, 10) skewY(-28)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="800" text-anchor="middle" fill="white" opacity="0.75">Z</text>
    </g>

    <!-- Köşe deliği (kalibrasyon küpü karakteristiği) -->
    <circle cx="0" cy="-10" r="2.5" fill="#1E40AF" opacity="0.5"/>
    <circle cx="0" cy="-10" r="1.5" fill="#0F172A" opacity="0.6"/>

    <!-- Işık yansıması -->
    <path d="M-8 -11 L0 -6 L8 -11 L0 -16 Z" fill="white" opacity="0.1"/>
  </g>

  <!-- Parıltı noktaları -->
  <circle cx="16" cy="18" r="1.2" fill="white" opacity="0.4"/>
  <circle cx="50" cy="20" r="0.8" fill="white" opacity="0.25"/>
  <circle cx="32" cy="12" r="0.7" fill="white" opacity="0.5"/>

  <!-- Turuncu vurgu noktası (X'i temsilen) -->
  <circle cx="52" cy="52" r="5" fill="url(#orange)" opacity="0.9"/>
  <text x="52" y="55.5" font-family="Inter, Arial, sans-serif" font-size="7" font-weight="900" text-anchor="middle" fill="white">X</text>
</svg>