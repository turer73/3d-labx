<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Rounded square arka plan -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- İç glow -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="white" stroke-width="0.5" opacity="0.15"/>

  <!-- 3D Küp -->
  <g transform="translate(32, 28)">
    <!-- Üst yüzey -->
    <path d="M0 -14 L18 -4 L0 6 L-18 -4 Z" fill="url(#top)" opacity="0.95"/>
    <!-- Sol yüzey -->
    <path d="M-18 -4 L0 6 L0 24 L-18 14 Z" fill="#1D4ED8" opacity="0.85"/>
    <!-- Sağ yüzey -->
    <path d="M18 -4 L0 6 L0 24 L18 14 Z" fill="#3730A3" opacity="0.85"/>

    <!-- Kenar highlight -->
    <path d="M0 -14 L18 -4 L0 6 L-18 -4 Z" fill="none" stroke="white" stroke-width="0.6" opacity="0.3"/>
    <line x1="0" y1="6" x2="0" y2="24" stroke="white" stroke-width="0.4" opacity="0.2"/>

    <!-- Katman çizgileri -->
    <g opacity="0.2" stroke="white" stroke-width="0.5">
      <line x1="-16" y1="0" x2="-1" y2="9"/>
      <line x1="-16" y1="4" x2="-1" y2="13"/>
      <line x1="-16" y1="8" x2="-1" y2="17"/>
      <line x1="-16" y1="12" x2="-1" y2="21"/>
      <line x1="16" y1="0" x2="1" y2="9"/>
      <line x1="16" y1="4" x2="1" y2="13"/>
      <line x1="16" y1="8" x2="1" y2="17"/>
      <line x1="16" y1="12" x2="1" y2="21"/>
    </g>

    <!-- Işık yansıması -->
    <path d="M-8 -10 L0 -5 L8 -10 L0 -14 Z" fill="white" opacity="0.12"/>
  </g>

  <!-- Nozzle -->
  <g transform="translate(32, 10)">
    <rect x="-3.5" y="0" width="7" height="5" rx="1.2" fill="white" opacity="0.85"/>
    <polygon points="-2.5,5 2.5,5 1.2,8.5 -1.2,8.5" fill="white" opacity="0.75"/>
    <circle cx="0" cy="10" r="2" fill="url(#orange)" filter="url(#gl)"/>
  </g>

  <!-- Parıltı -->
  <circle cx="18" cy="22" r="1.2" fill="white" opacity="0.35"/>
  <circle cx="48" cy="24" r="0.8" fill="white" opacity="0.2"/>
</svg>