<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <!-- Title green gradient -->
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <!-- Glow effect for title -->
    <filter id="titleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Subtle glow for map -->
    <filter id="mapGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Radial spotlight behind title area -->
    <radialGradient id="spotlight" cx="50%" cy="35%" r="50%" fx="50%" fy="35%">
      <stop offset="0%" stop-color="#16a34a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#16a34a" stop-opacity="0"/>
    </radialGradient>
    <!-- Grid pattern for subtle texture -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid texture -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Spotlight behind content -->
  <rect width="1200" height="630" fill="url(#spotlight)"/>

  <!-- Decorative border glow at top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#titleGrad)" opacity="0.6"/>

  <!-- ===== TURKEY MAP SILHOUETTE (right side, subtle) ===== -->
  <g transform="translate(720, 120) scale(0.85)" opacity="0.12" filter="url(#mapGlow)">
    <path d="M 80 180 C 60 170, 30 160, 20 140 C 10 120, 25 100, 50 95
             C 75 90, 90 80, 120 70 C 140 63, 160 55, 190 50
             C 210 46, 240 42, 270 40 C 300 38, 330 42, 350 48
             C 370 54, 385 50, 400 45 C 420 38, 440 42, 455 50
             C 465 55, 475 48, 490 55 C 510 65, 520 60, 535 70
             L 540 80 L 530 95 C 525 105, 535 115, 530 125
             C 525 135, 510 140, 500 150 C 490 160, 480 165, 470 175
             C 460 185, 445 190, 430 195 C 410 200, 390 205, 370 210
             C 350 215, 330 218, 310 220 C 290 222, 270 220, 250 218
             C 230 216, 210 215, 190 210 C 170 205, 150 200, 130 195
             C 110 190, 95 188, 80 180 Z"
          fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
    <!-- Eastern protrusion -->
    <path d="M 530 95 C 545 88, 555 92, 565 100 C 575 110, 570 120, 560 130
             C 550 140, 540 135, 530 125"
          fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
  </g>

  <!-- ===== WORDLE TILES ROW ===== -->
  <!-- 5 tiles: F(green) E(yellow) T(gray) H(green) I(green) -->
  <g transform="translate(310, 100)">
    <!-- Tile 1 - F - Green (correct) -->
    <rect x="0" y="0" width="88" height="88" rx="10" fill="#16a34a"/>
    <rect x="0" y="0" width="88" height="88" rx="10" fill="none" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
    <text x="44" y="60" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle">F</text>

    <!-- Tile 2 - E - Yellow (wrong position) -->
    <rect x="98" y="0" width="88" height="88" rx="10" fill="#ca8a04"/>
    <rect x="98" y="0" width="88" height="88" rx="10" fill="none" stroke="#eab308" stroke-width="1" stroke-opacity="0.3"/>
    <text x="142" y="60" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle">E</text>

    <!-- Tile 3 - T - Gray (not in word) -->
    <rect x="196" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="196" y="0" width="88" height="88" rx="10" fill="none" stroke="#4b5563" stroke-width="1" stroke-opacity="0.3"/>
    <text x="240" y="60" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle">T</text>

    <!-- Tile 4 - H - Green (correct) -->
    <rect x="294" y="0" width="88" height="88" rx="10" fill="#16a34a"/>
    <rect x="294" y="0" width="88" height="88" rx="10" fill="none" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
    <text x="338" y="60" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle">H</text>

    <!-- Tile 5 - I - Green (correct) -->
    <rect x="392" y="0" width="88" height="88" rx="10" fill="#16a34a"/>
    <rect x="392" y="0" width="88" height="88" rx="10" fill="none" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
    <text x="436" y="60" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle">I</text>
  </g>

  <!-- Second row of tiles (partial, faded - suggests more guesses) -->
  <g transform="translate(310, 198)" opacity="0.3">
    <rect x="0" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="98" y="0" width="88" height="88" rx="10" fill="#16a34a"/>
    <rect x="196" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="294" y="0" width="88" height="88" rx="10" fill="#ca8a04"/>
    <rect x="392" y="0" width="88" height="88" rx="10" fill="#374151"/>
  </g>

  <!-- Third row of tiles (even more faded) -->
  <g transform="translate(310, 296)" opacity="0.12">
    <rect x="0" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="98" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="196" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="294" y="0" width="88" height="88" rx="10" fill="#374151"/>
    <rect x="392" y="0" width="88" height="88" rx="10" fill="#374151"/>
  </g>

  <!-- ===== MAIN TITLE: "Kelime Fethi" ===== -->
  <text x="600" y="440" font-family="Arial,Helvetica,sans-serif" font-size="82" font-weight="900"
        fill="url(#titleGrad)" text-anchor="middle" letter-spacing="2" filter="url(#titleGlow)">
    Kelime Fethi
  </text>

  <!-- ===== SUBTITLE ===== -->
  <text x="600" y="495" font-family="Arial,Helvetica,sans-serif" font-size="30" font-weight="400"
        fill="#9ca3af" text-anchor="middle" letter-spacing="1">
    T&#252;rkiye'yi Kelimelerle Fethet!
  </text>

  <!-- ===== BOTTOM INFO BAR ===== -->
  <!-- Divider line -->
  <line x1="200" y1="545" x2="1000" y2="545" stroke="#22c55e" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Bottom text with dots separator -->
  <text x="600" y="585" font-family="Arial,Helvetica,sans-serif" font-size="22" font-weight="500"
        fill="#6b7280" text-anchor="middle" letter-spacing="2">
    81 &#350;ehir
    <tspan fill="#374151" dx="8" font-size="16">&#x25CF;</tspan>
    <tspan dx="8" fill="#6b7280">G&#252;nl&#252;k Bulmaca</tspan>
    <tspan fill="#374151" dx="8" font-size="16">&#x25CF;</tspan>
    <tspan dx="8" fill="#6b7280">T&#252;rk&#231;e</tspan>
  </text>

  <!-- Decorative border glow at bottom -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#titleGrad)" opacity="0.6"/>
</svg>