    <text x="335" y="190" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle" opacity="0.8">Ankara</text>
    <text x="120" y="215" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle" opacity="0.8">Izmir</text>
    <text x="210" y="278" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle" opacity="0.8">Antalya</text>
