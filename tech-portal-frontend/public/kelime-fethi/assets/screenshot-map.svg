      <text x="25" y="38" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="20">Ege</text>
      <text x="25" y="68" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="28" font-weight="700">2/8</text>
