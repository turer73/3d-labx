  <text x="68" y="99" font-size="26">&#x1F525;</text>

  <rect x="920" y="64" width="120" height="52" rx="26" fill="#1e293b"/>
  <text x="980" y="98" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" font-weight="700">1250</text>
  <text x="932" y="99" font-size="22">&#x2B50;</text>

  <!-- Daily Banner -->
