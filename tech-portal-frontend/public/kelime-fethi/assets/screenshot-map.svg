      <rect width="4" height="90" rx="2" fill="#f59e0b"/>
      <text x="25" y="38" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="20">Ic Anadolu</text>
      <text x="25" y="68" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="28" font-weight="700">2/7</text>
      <rect x="150" y="48" width="140" height="8" rx="4" fill="#1e293b"/>
      <rect x="150" y="48" width="40" height="8" rx="4" fill="#f59e0b"/>
    </g>
  </g>

  <!-- Bottom Navigation Bar -->
