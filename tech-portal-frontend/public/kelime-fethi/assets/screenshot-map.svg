  <rect x="40" y="170" width="6" height="80" rx="3" fill="url(#goldGrad)"/>
  <text x="80" y="222" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="34" font-weight="700">&#x1F4C5; Gunluk Bulmaca</text>
