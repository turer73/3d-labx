<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1629"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <clipPath id="roundCard">
      <rect x="40" y="310" width="1000" height="120" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad)"/>

  <!-- Status bar area -->
  <rect width="1080" height="44" fill="#0a0e1a" opacity="0.8"/>
  <text x="50" y="32" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="24" font-weight="500">9:41</text>
  <text x="1030" y="32" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="24" font-weight="500" text-anchor="end">100%</text>

  <!-- Top App Bar -->
  <rect y="44" width="1080" height="100" fill="#111827" opacity="0.95"/>
  <rect y="143" width="1080" height="1" fill="#1e293b" opacity="0.5"/>

  <!-- App Title -->
