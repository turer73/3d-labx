<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <defs>
    <!-- Ana gradient - Mavi → Mor -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>

    <!-- İkon iç ışık gradient -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>

    <!-- Turuncu gradient -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>

    <!-- Glow efekti -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#2563EB" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- === XYZ KALİBRASYON KÜPÜ === -->
  <g transform="translate(8, 6)">
    <!-- Arka plan glow -->
    <ellipse cx="32" cy="36" rx="30" ry="30" fill="#2563EB" opacity="0.06"/>

    <!-- 3D XYZ Küp Ana Gövde -->
    <!-- Üst yüzey (X harfi burada) -->
    <path d="M32 8 L56 20 L32 32 L8 20 Z" fill="url(#innerGlow)" opacity="0.95"/>

    <!-- Sol yüzey (Y harfi burada) -->
    <path d="M8 20 L32 32 L32 58 L8 46 Z" fill="#2563EB" opacity="0.9"/>

    <!-- Sağ yüzey (Z harfi burada) -->
    <path d="M56 20 L32 32 L32 58 L56 46 Z" fill="#4F46E5" opacity="0.9"/>

    <!-- Küp kenar çizgileri (daha belirgin) -->
    <path d="M32 8 L56 20 L32 32 L8 20 Z" fill="none" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <path d="M8 20 L32 32 L32 58 L8 46 Z" fill="none" stroke="white" stroke-width="0.6" opacity="0.25"/>
    <path d="M56 20 L32 32 L32 58 L56 46 Z" fill="none" stroke="white" stroke-width="0.6" opacity="0.25"/>
    <line x1="32" y1="32" x2="32" y2="58" stroke="white" stroke-width="0.6" opacity="0.3"/>

    <!-- X harfi - Üst yüzeyde -->
    <g transform="translate(32, 18)" fill="white" opacity="0.85">
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="800" text-anchor="middle" letter-spacing="-0.5">X</text>
    </g>

    <!-- Y harfi - Sol yüzeyde (perspektifli) -->
    <g transform="translate(18, 42) skewY(25)" fill="white" opacity="0.7">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="800" text-anchor="middle">Y</text>
    </g>

    <!-- Z harfi - Sağ yüzeyde (perspektifli) -->
    <g transform="translate(46, 42) skewY(-25)" fill="white" opacity="0.7">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="800" text-anchor="middle">Z</text>
    </g>

    <!-- Köşe delikleri (XYZ küpünün karakteristiği) -->
    <!-- Üst yüzey delik -->
    <circle cx="32" cy="14" r="2" fill="#1E40AF" opacity="0.5"/>
    <circle cx="32" cy="14" r="1.2" fill="#0F172A" opacity="0.6"/>

    <!-- Işık yansıması - üst yüzeyde -->
    <path d="M22 14 L32 20 L42 14 L32 8 Z" fill="white" opacity="0.12"/>

    <!-- Küçük parıltı noktaları -->
    <circle cx="20" cy="14" r="1" fill="white" opacity="0.45"/>
    <circle cx="44" cy="14" r="0.7" fill="white" opacity="0.3"/>
    <circle cx="32" cy="7" r="0.6" fill="white" opacity="0.5"/>
  </g>

  <!-- === YAZI GRUBU === -->
  <g transform="translate(78, 8)">
    <!-- "3D" kısmı - gradient -->
    <text x="0" y="44" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="40" font-weight="900" letter-spacing="-2" fill="url(#mainGrad)" filter="url(#textShadow)">3D</text>

    <!-- "-" tire -->
    <text x="56" y="42" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="300" fill="#94A3B8">-</text>

    <!-- "Lab" kısmı -->
    <text x="72" y="44" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="40" font-weight="900" letter-spacing="-2" fill="#0F172A">Lab</text>

    <!-- "X" turuncu vurgulu, biraz daha büyük -->
    <text x="148" y="44" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="44" font-weight="900" letter-spacing="-1" fill="url(#orangeGrad)">X</text>

    <!-- Alt çizgi - ince gradient bar -->
    <rect x="2" y="52" width="45" height="2.5" rx="1.25" fill="url(#mainGrad)" opacity="0.6"/>
    <rect x="50" y="52" width="25" height="2.5" rx="1.25" fill="url(#orangeGrad)" opacity="0.5"/>

    <!-- Tagline -->
    <text x="2" y="67" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="8.5" font-weight="500" letter-spacing="2.5" fill="#94A3B8">TÜRKİYE'NİN 3D BASKI REHBERİ</text>
  </g>
</svg>