<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="50%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bg)"/>

  <!-- Shine overlay -->
  <rect x="4" y="4" width="120" height="60" rx="24" ry="24" fill="url(#shine)" opacity="0.5"/>

  <!-- 3D text - bold, larger -->
  <text x="64" y="62" text-anchor="middle" font-family="'Segoe UI','Arial Black',sans-serif" font-weight="900" font-size="44" fill="white" filter="url(#shadow)" letter-spacing="-1">3D</text>

  <!-- Divider line -->
  <line x1="30" y1="72" x2="98" y2="72" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- labX text - sleek -->
  <text x="64" y="100" text-anchor="middle" font-family="'Segoe UI',Arial,sans-serif" font-weight="700" font-size="30" fill="rgba(255,255,255,0.95)" filter="url(#shadow)" letter-spacing="2">labX</text>
</svg>
