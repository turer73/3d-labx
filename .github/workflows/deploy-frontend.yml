name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'tech-portal-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tech-portal-frontend/package-lock.json

      - name: Install dependencies
        working-directory: tech-portal-frontend
        run: npm ci

      - name: Build
        working-directory: tech-portal-frontend
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: tech-portal-frontend
          command: pages deploy dist --project-name=tech-portal
